<!DOCTYPE html>
<html>
<head>
  <title>Diamond Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form action="https://aflask-backend.onrender.com/register" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form action="https://aflask-backend.onrender.com/login" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
